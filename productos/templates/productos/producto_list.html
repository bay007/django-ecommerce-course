<ul>
    {% for obj in object_list%}
    <li>
        <a href="{{request.build_relative_uri|urlencode}}{{obj.slug}}">{{obj.titulo}}</a>
        <a href="{{request.build_relative_uri|urlencode}}{{obj.slug}}">
            <img style="height:50px;width: 50px" src={{MEDIA_URL}}{{obj.imagen}} title={{object.titulo}}></img>
        </a>

    </li>
    <hr/> {% endfor %}
</ul>
