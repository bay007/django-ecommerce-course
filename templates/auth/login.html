{% extends "base.html" %} {% load static%} {% block titulo%}{{title}}{% endblock %} {% block contenido %}
<h1>{{title}}</h1>
<div class="container">
    <div class="row">
        <div class="col">
            <p>{{content}}</p>
            <form method="POST">
                {% csrf_token %} {{form}}
                <button type="submit" class="btn btn-default">Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
