{%extends 'base.html'%}
{% load static%}
{%block head %}
<style>
    li {
        border-color: #00000017;
        border-style: solid;
        border-width: 1px;
    }
</style>
{%endblock%}
{%block title_head%}
Productos
{%endblock%}

{%block body%}
<ul class="flex flex-row justify-between flex-wrap">
    {%for product in object_list %}
    <li class="md:w-1/3 flex flex-col p-5 shadow-md">
        <img src="{{ MEDIA_URL }}{{product.image}}" alt="{{product.title}}" class="border border-gray-200 shadow-xl">
        <p class="text-bold text-base">{{product.title}}</p>
        <p class="text-sm">${{product.price}}</p>
        <p class="text-xs truncate">{{product.description}}</p>
        <button class="self-center mt-10 bg-blue-600 text-white text-bold w-8/12 h-10 rounded">
            <a href="{% url 'product_detail' custom_pk=product.id %}">Comprar</a>
        </button>
    </li>
    {%endfor %}
</ul>
{%endblock%}
