{%extends 'base.html'%}
{% load static%}

{%block title_head%}
{{title}}
{%endblock%}

{%block body%}
<div class="flex flex-col items-center p-5">
    {%if unauthorized%}
    <p class="text-orange-500 font-bold">User or password incorrect</p>
    {%endif%}
    <form method="POST" id="login-form" class="px-5">
        {%csrf_token%}
        {{login_form}}
    </form>
    <input type="submit" value="Login" class="w-1/3 bg-blue-800 text-white h-10 rounded font-bold mt-5"
        form="login-form">
</div>
{%endblock%}
