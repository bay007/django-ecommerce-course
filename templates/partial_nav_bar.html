{%block head%}
<style>
    .nav__logo {
        color: white;
        padding: 10px;
        text-decoration: none;
        display: inline-block;
        transition: .5s;
    }

    .nav__container {
        width: 100%;
        display: flex;
        justify-content: center;
        background-color: #4285f4;
        box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.5);
    }

    .main-menu>li {
        float: left;
        padding: 10px;
        background: #4285f4;
        color: white;
        position: relative;
        list-style-type: none;
    }

    .menu__item {
        font-size: 15px;
    }

    .menu__item-active {
        background-color: black;
    }

    .menu__item:hover {
        background-color: black;
    }

    .nav__heading {
        font-size: 30px;
        margin-top: auto;
        margin-bottom: auto;
        margin-right: auto;
    }

    #bar {
        -webkit-appearance: none;
    }

    .trigger {
        display: none;
    }

    @media (max-width: 720px) {
        .main-menu {
            display: none;
            position: absolute;
            top: 50px;
            width: 100%;
            right: 0;
            opacity: 1;
            animation: anim .5s reverse;
        }

        @keyframes anim {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .trigger {
            display: block;
        }

        .trigger>i {
            font-size: 30px;
            color: white;
            padding: 10px;
        }

        #bar:checked~.main-menu {
            display: block;
            opacity: 0;
            animation: anim .5s forwards;
        }

        #bar:checked~.trigger {
            background-color: black;
        }
    }
</style>
{%endblock%}
{%url 'product_list' as product_list%}
{%url 'contact' as contact%}
{%url 'welcome' as welcome%}
{%url 'about' as about||%}
<div class="nav__container">
    <h1 class="nav__heading">
        <a href="{%url 'home'%}" class="nav__logo">Hello World !</a>
    </h1>

    <input type="checkbox" name="bar" id="bar">
    <label for="bar" class="trigger"><i class="fa fa-bars"></i></label>
    <ol class="main-menu">
        <li><a class="menu__item {% if request.path == product_list %} menu__item-active {% endif %}"
                href="{{product_list}}">Productos</a></li>
        <li><a class="menu__item {% if request.path == contact %} menu__item-active {% endif %}"
                href="{{contact}}">Contact</a></li>
        <li><a class="menu__item {% if request.path == welcome %} menu__item-active {% endif %}"
                href="{{welcome}}">Welcome</a></li>
        <li><a class="menu__item {% if request.path == about %} menu__item-active {% endif %}" href="{{about}}">About
                Us</a></li>
    </ol>
</div>
